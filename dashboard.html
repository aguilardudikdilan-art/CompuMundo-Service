
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dashboard — CompuMundo</title>
  <link rel="stylesheet" href="assets/styles.css"/>
</head>
<body>
  <header class="top">
    <h1>CompuMundo — Tickets</h1>
    <nav class="nav">
      <ul>
        <li><a href="index.html">Turno</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
      </ul>
    </nav>
  </header>

  <main class="layout">
    <section class="card">
      <div class="controls">
        <select id="fEstado">
          <option value="">Todos los estados</option>
          <option>Nuevo</option>
          <option>En diagnóstico</option>
          <option>En reparación</option>
          <option>Listo</option>
          <option>Entregado</option>
        </select>
        <select id="fPrio">
          <option value="">Todas las prioridades</option>
          <option>Baja</option><option>Media</option><option>Alta</option>
        </select>
        <input id="fQuery" placeholder="Buscar por nombre/teléfono">
          <button id="btnRefrescar" type="button">Refrescar</button>
      </div>

      <table class="table" id="tabla">
        <thead>
          <tr>
            <th>Fecha</th><th>Cliente</th><th>Dispositivo</th>
            <th>Prioridad</th><th>Estado</th><th>Acciones</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="assets/app.js"></script>
  <script>
    window.API_URL = 'https://pythonpruebagt.pythonanywhere.com/';
    window.addEventListener('DOMContentLoaded', initDashboard);
  </script>
</body>
</html>
